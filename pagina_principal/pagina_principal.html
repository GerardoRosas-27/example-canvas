    <script type="text/javascript">
        const arrayPaginas = ["cuestionario1", "cuestionario4", "cuestionario5"];
        $(document).ready(function () {

            cargarHtml("contenPrincipal", arrayPaginas[0]);
            guardarEnSesionStorage("PAGINA_ACTUAL", "0");

        });

        function siguienteHtml() {
            let paginaId = leerDeSesionStorage("PAGINA_ACTUAL");
            if (paginaId) {
                paginaId = parseInt(paginaId) + 1;
                console.log("cargar pagina siguiente: ", paginaId);
                cargarHtml("contenPrincipal", arrayPaginas[paginaId]);
                guardarEnSesionStorage("PAGINA_ACTUAL", paginaId.toString());
            }
        }

        function cargarHtml(elementId, fileHtml) {
            switch (fileHtml) {
                case "cuestionario1":
                    console.log("entro cargar: ", elementId, fileHtml);
                    $("#" + elementId).load("htmls/" + fileHtml + ".html", function () {
                        $.getScript("https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js");
                        $.getScript("https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js");
                        $.getScript("https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML");
                        $.getScript("./js/cuestionario1.js", function () {
                            console.log("El script cuestionario1.js se ha cargado correctamente");
            
                        }).fail(function () {
                            console.log("Error al cargar el script cuestionario1.js");
                        });

                        // Agrega más scripts según sea necesario
                    });
                    break;
                case "cuestionario2":
                    console.log("entro cargar: ", elementId, fileHtml);
                    $("#" + elementId).load("htmls/" + fileHtml + ".html", function () {
                        //$.getScript("https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js");
                        //$.getScript("https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js");
                        //$.getScript("https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML");
                        //$.getScript("js/cuestionario1.js");
                        // Agrega más scripts según sea necesario
                    });

                    break;

                default:
                    console.log("No hay seccion por cargar")
                    $("#" + elementId).load("htmls/sinSeccion.html", function () {

                        // Agrega más scripts según sea necesario
                    });
                    break;
            }
        }

    </script>
