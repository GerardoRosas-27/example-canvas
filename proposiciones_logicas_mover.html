        function validarCirculo(x, y, h, k) {
            if (Math.sqrt(Math.pow((x - h), 2) + Math.pow((y - k), 2)) <= 20) {
                return true
            } else {
                return false
            }
        }

        function validarRectangulo(abscisa, ordenada) {
            if (149 < abscisa && abscisa < 514 && 324 < ordenada && ordenada < 437) {
                return true;
            } else {
                return false;
            }
        }

            //function makeTriangle(left, top, text, line1, line2, line3, line4) {
            function makeTriangle(left, top, text, line, angulo) {
                let newLeft;
                let newTop;
                switch (angulo) {
                    case 0:
                        newTop = top - 8;
                        newLeft = left + 10
                        break;
                    case 180:
                        newTop = top + 18;
                        newLeft = left - 10
                        break;
                    case 195:
                        newTop = top + 12;
                        newLeft = left - 10
                        break;
                    case -90:
                        newTop = top - 10;
                        newLeft = left - 8
                        break;
                    case -20:
                        newTop = top - 11;
                        newLeft = left + 10
                        break;

                    default:
                        break;
                }


                let c = new fabric.Triangle({ name: text, top: newTop, left: newLeft, width: 25, height: 30, fill: '#3D78FE', angle: 90 + angulo })
                c.hasControls = c.hasBorders = false;

                c.line = line;

                return c;
            }

                c.hasControls = c.hasBorders = false;

                c.line = line;

                return c;
            }
            /* construye los números de la derecha del diagrama */

            function makeTextDerecha(left, top, text) {
                let c = new fabric.Text(text, { name: text, fontSize: 20, top: top, left: left });

                    strokeWidth: 10,
                    selectable: false,
                    evented: true,
                    name: name
                });
                c.hasControls = c.hasBorders = false;
                return c;
            }

        function fijaAnguloCordenadasMouse(objeto) {
            console.log("move: ", objeto)

            let angulo;

            if (objeto.line) {

                angulo = (180 / 3.1416) * Math.atan((objeto.line.get('y1') - objeto.top) / (objeto.line.get('x1') - objeto.left));

                if (objeto.line.get('x1') < objeto.left) {
                    angulo = angulo + 90;
                }
                else {
                    angulo = angulo + 270;
                }

            }

            objeto.set('angle', angulo);
        }

                });
            }
        }


        function removeArray(data, valor1, valor2) {
            return data.filter(item => item.valor1 !== valor1 || item.valor2 !== valor2)
        }


        function rectangulos(left, top, color) {
            const rectangulo = new fabric.Rect({
                top: top,
                left: left,
                width: 400,
                height: 60,
                fill: color,
                stroke: 'black',
                strokeWidth: 3,
                opacity: 0.2,
                lockMovementX: true,
                lockMovementY: true,
                hasBorders: false,
                hasControl: false,
                selectable: false,
            });
            return rectangulo
        }
        function textRectangulo(left, top, text) {
            let c = new fabric.Text(text, { name: text, fontSize: 20, top: top + 5, left: left + 10 });
            c.hasControls = c.hasBorders = false;
            return c;
